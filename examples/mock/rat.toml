[project]
name = "mock_foxglove"
scan_root = "."
recursive = true
extensions = [".h", ".c"]

[artifacts]
elf = ""
hex = ""
bin = ""

[generation]
out_dir = "."
toml_name = "rat_gen.toml"
header_name = "rat_gen.h"

[rttd]
text_id = 255

[rttd.source]
auto_scan = true
scan_timeout_ms = 300
last_selected_addr = "127.0.0.1:19021"

[rttd.behavior]
reconnect = "1s"
schema_timeout = "3s"
buf = 256
reader_buf = 65536

[rttd.outputs.jsonl]
enabled = false
path = ""

[rttd.outputs.foxglove]
enabled = true
ws_addr = "127.0.0.1:8765"
